name: ðŸ“– Publish documentation

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "Sharpie/**"
      - "README.md"
      - "LICENSE"
      - "docfx.json"

permissions:
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-docs:
    name: ðŸ“– Generate documentation
    environment:
      name: github-pages
      url: ${{ steps.deploy-to-github-pages.outputs.page_url }}

    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deploy-to-github-pages.outputs.page_url }}
    steps:
      - name: â˜ï¸ Checkout repository
        id: checkout-repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup environment
        id: setup-environment
        uses: ./.github/actions/setup

      - name: ðŸ“š Gather documentation
        id: generate-documentation
        shell: bash
        run: make docs

      - name: â¬†ï¸ Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./artifacts/_site

      - name: ðŸš€ Deploy to GitHub Pages
        id: deploy-to-github-pages
        uses: actions/deploy-pages@v4

  summary:
    name: âœ”ï¸Ž Generate summary
    runs-on: ubuntu-latest
    needs: publish-docs
    if: always()
    steps:
      - name: ðŸ“ Create summary
        id: create-summary
        shell: bash
        run: |
          echo "## ðŸ“– Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

          # Check if the main job succeeded
          if [ "${{ needs.publish-docs.result }}" = "success" ]; then
            echo "| Documentation Generation | âœ… Success |" >> $GITHUB_STEP_SUMMARY
            echo "| GitHub Pages Deployment | âœ… Success |" >> $GITHUB_STEP_SUMMARY
            echo "| Site URL | ðŸ”— [${{ needs.publish-docs.outputs.page_url }}](${{ needs.publish-docs.outputs.page_url }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Documentation Generation | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            echo "| GitHub Pages Deployment | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Legend:** âœ… Success, âŒ Failed" >> $GITHUB_STEP_SUMMARY
