name: ðŸ§¨ Verify pull request

on:
  pull_request:

permissions:
  statuses: write
  checks: write
  contents: read
  issues: read
  pull-requests: write

jobs:
  test:
    name: ðŸ’ Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false # Don't fail all jobs if one fails

    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â¯ï¸ Build and Test
        uses: ./.github/actions/build-and-test


  summary:
    name: âœ”ï¸Ž Generate summary
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4

      - name: ðŸ“ Create summary
        run: |
          echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build and tests completed on all platforms." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check coverage reports in the artifacts section." >> $GITHUB_STEP_SUMMARY
